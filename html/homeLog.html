<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h2 id="nome">Multi<span style="color: rgb(0, 13, 199); padding-top: 7%; font-size: 130%;">Services</span></h2>
        </div>
        <div class="col">
          <img src="../img/Logo Multiservices.png" style="height: 83px; width: 90px;">
        </div>
        <div class="col">
          <input type="submit" value="Sair" class="btn btn-outline-light" id="btn_login" onclick="window.location='home.html'">
        </div>
      </div>
    </div> 
  </header>
  <nav class="navbar-nav" style="background-color: rgb(0, 13, 199)">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <a class="nav-link navbar" href="#">Home</a>
        </div>
        <div class="col">    
          <a class="nav-link navbar" href="#">Serviços</a>
        </div>
      </div>
    </div>
  </nav>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../img/saude.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Saúde</h5>
            <p>Aqui você pode encontrar links de diversos sites com conteúdo de saúde.</p>
          </div>
      </div>
      <div class="carousel-item">
        <img src="../img/consulta.jpg" class="d-block w-100" alt="..." id="img_1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Consulta de documentos</h5>
          <p>Nesta categoria você encontrará links que ajudam a consulta de documentos pessoais.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Licitações</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
